<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilebreak</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="relative">
    <canvas id="canvas"></canvas>
    <div
      id="controls"
      class="inset-0 flex flex-col gap-4 items-center justify-center absolute bg-black/70 z-10"
    >
      <div class="flex gap-6">
        <button
          id="resume_btn"
          class="flex items-center gap-2 bg-white px-3 py-1 rounded-md"
        >
          <span class="w-7 h-7">
            <svg
              stroke="currentColor"
              fill="none"
              stroke-width="0"
              viewBox="0 0 15 15"
              height="100%"
              width="100%"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3.04995 2.74995C3.04995 2.44619 2.80371 2.19995 2.49995 2.19995C2.19619 2.19995 1.94995 2.44619 1.94995 2.74995V12.25C1.94995 12.5537 2.19619 12.8 2.49995 12.8C2.80371 12.8 3.04995 12.5537 3.04995 12.25V2.74995ZM5.73333 2.30776C5.57835 2.22596 5.39185 2.23127 5.24177 2.32176C5.0917 2.41225 4.99995 2.57471 4.99995 2.74995V12.25C4.99995 12.4252 5.0917 12.5877 5.24177 12.6781C5.39185 12.7686 5.57835 12.7739 5.73333 12.6921L14.7333 7.94214C14.8973 7.85559 15 7.68539 15 7.49995C15 7.31452 14.8973 7.14431 14.7333 7.05776L5.73333 2.30776ZM5.99995 11.4207V3.5792L13.4287 7.49995L5.99995 11.4207Z"
                fill="currentColor"
              ></path>
            </svg>
          </span>
          <span class="text-lg font-semibold">Start</span>
        </button>
        <button
          id="reset_btn"
          class="flex items-center gap-2 bg-white px-3 py-1 rounded-md"
        >
          <span class="w-7 h-7">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 1024 1024"
              height="100%"
              width="100%"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M909.1 209.3l-56.4 44.1C775.8 155.1 656.2 92 521.9 92 290 92 102.3 279.5 102 511.5 101.7 743.7 289.8 932 521.9 932c181.3 0 335.8-115 394.6-276.1 1.5-4.2-.7-8.9-4.9-10.3l-56.7-19.5a8 8 0 0 0-10.1 4.8c-1.8 5-3.8 10-5.9 14.9-17.3 41-42.1 77.8-73.7 109.4A344.77 344.77 0 0 1 655.9 829c-42.3 17.9-87.4 27-133.8 27-46.5 0-91.5-9.1-133.8-27A341.5 341.5 0 0 1 279 755.2a342.16 342.16 0 0 1-73.7-109.4c-17.9-42.4-27-87.4-27-133.9s9.1-91.5 27-133.9c17.3-41 42.1-77.8 73.7-109.4 31.6-31.6 68.4-56.4 109.3-73.8 42.3-17.9 87.4-27 133.8-27 46.5 0 91.5 9.1 133.8 27a341.5 341.5 0 0 1 109.3 73.8c9.9 9.9 19.2 20.4 27.8 31.4l-60.2 47a8 8 0 0 0 3 14.1l175.6 43c5 1.2 9.9-2.6 9.9-7.7l.8-180.9c-.1-6.6-7.8-10.3-13-6.2z"
              ></path>
            </svg>
          </span>
          <span class="text-lg font-semibold">Restart</span>
        </button>
      </div>
      <div class="text-white px-4">
        <div class="mt-4">
          Use <kbd class="bg-gray-500 py-1 px-2 rounded-md">&larr;</kbd>
          <kbd class="bg-gray-500 py-1 px-2 rounded-md">&rarr;</kbd> to move the
          paddle and start the game
        </div>
        <div class="mt-4">
          Use <kbd class="bg-gray-500 py-1 px-2 rounded-md">Spacebar</kbd> to
          pause game
        </div>
        <div class="mt-2">
          Use <kbd class="bg-gray-500 py-1 px-2 rounded-md">R</kbd> to reset
          game
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
